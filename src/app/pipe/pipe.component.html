<table class="table table-success table-hover">
    <thead>
        <tr >
            <th>ID</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Date of Joining</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of emps">
            <td>{{e.eid}}</td>
            <td>{{e.ename}}</td>
            <td>{{e.esalary}}</td>
            <td>{{e.doj}}</td>
        </tr>
    </tbody>
</table>
